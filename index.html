<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
    <script src="login.js" defer></script>
</head>
<body>
    <!-- first login page -->
  <section class="w-full h-screen flex flex-col items-center justify-center gap-6 p-4 bg-[#0b121a] z-1">
    <img src="./media/login page logo.png" class="border-none">
    <h1></h1>
    <p class="text-white w-full text-center">Read our <span class="text-green-600">Privacy Policy</span> to Agree and Continue to Accept <span class="text-green-600">Terms of Service</span></p>
    <button  class="w-max px-8 py-2 bg-green-600 text-white cursor-pointer" id="numberpageopen">Accept and Continue</button>
  </section>

  <!-- second login page -->
   <section class="absolute top-0 w-full bg-[#0b121a] h-screen hidden z-5" id="numberpage">
    <nav class="flex absolute w-full justify-between text-xl text-white p-6 bg-inherit">
        <i class="fas fa-close" id="numpageclose"></i>
        <i class="fas fa-ellipsis-vertical"></i>
    </nav>
<article class="w-full flex flex-col gap-4 p-4 pt-20 text-center h-[90%] justify-center overflow-hidden">
    <h1 class="text-white text-2xl">Enter your phone number</h1>
    <p class="text-white/30 ">Whatsapp will need to verify you phone number. Carrier charges may apply. <span class="text-blue-400">What's my number?</span></p>
    <form action="#" class="w-full flex flex-col gap-4 p-8 h-full justify-between">
        <div>
            <select name="" id="" class="border-b border-green-600 p-2 w-full text-white text-center outline-none">
            <option value="" class=" bg-[#0b121a]">Afghanistan</option>
            <option value=""class="w-fit bg-[#0b121a]">Iran</option>
            <option value="" class="w-fit bg-[#0b121a]">Pakistan</option>
            <option value="" class="w-fit bg-[#0b121a]">America</option>
            </select>
        <div class="flex gap-6 text-white w-full">
            <select name="" id="" class="flex gap-2 p-2 border-b border-green-600 text-white/60 text-md outline-none">
                <option value="">+93</option>
                <option value="">+92</option>
                <option value="">+91</option>
                <option value="">+90</option>
                <option value="">+1</option>
                <option value="">+01</option>
                <option value="">+02</option>
                <option value="">+03</option>
                <option value="">+04</option>
                <option value="">+05</option>
                <option value="">+06</option>
                <option value="">+07</option>
            </select>
            <input type="number" class="outline-none  p-2 border-b border-green-600 w-full" placeholder="00-000-000" max="11" min="1" autofocus>
        </div>
        </div>
        <input type="submit" id="profileopen" value="Agree and continue" class="text-white px-8 py-2 border border-green-600 bg-green-600 rounded-full">
    </form>
</article>
   </section>

   <!-- profile photo page -->
    <section class=" text-white flex-col w-full h-screen absolute top-0 p-2 pt-8 gap-6 items-center text-center z-6  bg-[#0b121a] hidden" id="profilephotopage">
      <h1 class="text-green-600 text-2xl">Profile info</h1>
      <p>Pleae provide your name and a optional profile photo</p>
      <figure class="relative">
        <img src="./media/login page logo.png" class="w-[150px]">
        <p class="text-4xl absolute bottom-0 bg-green-600 p-2 w-[40px] h-[40px] text-center flex justify-center items-center rounded-full right-0">+</p>
      </figure>
      <div class="flex flex-col gap-16 items-center">
        <div class="flex gap-2 justify-center items-center p-4">
          <input type="text" class="outline-none border-b border-green-600 p-2" placeholder="User name..." ><i class="fa-regular fa-smile"></i>
        </div>
        <a href="./landingpage.html" id="closelogin" class="px-4 rounded py-2 bg-green-600 w-max">Next</a>

      </div>
    </section>
</body>
</html>
